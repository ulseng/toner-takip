<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#064e3b" />
    
    <!-- PWA / Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Toner Takip">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Toner Takip">
    
    <!-- App Icon (Changed from Cat Paw to Printer) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3022/3022251.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3022/3022251.png">

    <title>Toner Takip Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Re-mapping 'primary' to Emerald/Teal spectrum for the Green Theme
              primary: {
                50: '#ecfdf5', 
                100: '#d1fae5', 
                200: '#a7f3d0', 
                300: '#6ee7b7', 
                400: '#34d399', 
                500: '#10b981', // Emerald 500
                600: '#059669', // Emerald 600
                700: '#047857', 
                800: '#065f46', 
                900: '#064e3b', 
                950: '#022c22', 
              },
              dark: {
                 800: '#27272a', // Zinc 800
                 900: '#18181b', // Zinc 900
                 950: '#09090b', // Zinc 950
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #a7f3d0; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #10b981; }
      .dark ::-webkit-scrollbar-thumb { background: #27272a; }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100dvh; /* Dynamic Viewport Height for Mobile */
        width: 100%;
        overflow: hidden; /* Prevent body scroll */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-x pan-y;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-zinc-50 dark:bg-black selection:bg-emerald-200 selection:text-emerald-900">

</body>
</html>
